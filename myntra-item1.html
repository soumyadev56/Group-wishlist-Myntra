<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
</head>
<body>
    <div class="product-container">
        <div class="header">
            <img src="assets/myntra_.jpeg.jpg" alt="Myntra Logo" class="logo">
            <h1 class="brand">Myntra</h1>
            <!-- <img src="printrest.png" alt="Pinterest Icon" class="icon"> -->
            <img src="assets/heart.jpeg.jpg" alt="Wishlist Icon" class="icon">
            <img src="assets/share.png" alt="Share Icon" class="icon">
            <img src="assets/bag.png" alt="bag icon" class="icon" style="height:30px; width:30px;">
        </div>
        <div class="product-image">
            <img src="assets/item-image.png" alt="Product Image" style="height: 400px; width: 400px;">
        </div>
        <div class="product-details">
            <p><strong>Roadster</strong><br>Stylish green top</p>
            <p class="price">MRP <del>₹2,300</del> <span class="discount">₹920 60% Off</span></p>
            <p class="rating">3.3 ⭐ 351</p>
        </div>
        <div class="action-buttons">
            <button class="wishlist-button" id="wishlistBtn">Wishlist</button>
            <button class="add-to-bag-button">Add to Bag</button>
        </div>
    </div>

    <div id="wishlistModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeWishlistModal">&times;</span>
            <h2>Save to Wishlist</h2>
            <button class="modal-button" id="ownWishlistBtn">Own Wishlist</button>
            <button class="modal-button" id="groupWishlistBtn">Group Wishlist</button>
        </div>
    </div>

    <!-- Group Wishlist Modal -->
    <div id="groupWishlistModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeGroupWishlistModal">&times;</span>
            <h2>Select Group</h2>
            <ul id="groupList">
                <!-- Dynamic Group List Items -->
            </ul>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
